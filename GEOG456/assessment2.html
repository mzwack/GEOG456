<html>
    <head>
        <title>Assessment 2 Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="Hurricane_Miriam.js" ></script>
    </head>
    <body>
    <div id="mapid"></div>

    <style>
        #mapid{ width: 900px; height: 500px; }
    </style>
    <script>  

    
var map = L.map('mapid').setView([15, -120], 4); // YOU CAN CHANGE THE ZOOM

    // this line is creating the variable map by  initializing the L.map class (a Leaflet class) with the mapid element that we created before. setView is a method that can be applied to the class L.map : you can give it a latitude, longitude and a zoom.  The higher the value of the zoom, the finer the initial scale of the map. 

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

    
    // create custom icon variable
    
        var hurricaneIcon = L.icon({    // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://www.pngarts.com/files/4/Hurricane-PNG-Image-Transparent.png',   
        iconSize: [40,40], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point. 
        });

    // create an HTML variable that will pop up with a photo
    var hurricanePopup = `
            <b>Hurricane Miriam</b>
            <img src="https://assets.science.nasa.gov/content/dam/science/esd/eo/images/imagerecords/79000/79273/miriam_amo_2012268_lrg.jpg" width="150px">
    `;

    // the following line should go at the end, before script closing tag 

    L.geoJSON(Miriam, {
        pointToLayer: function (feature, latlng) {
            return L.marker(latlng, { icon: hurricaneIcon });
    }
})
.bindPopup(hurricanePopup)
.addTo(map);
</script>
    </body>
</html>
